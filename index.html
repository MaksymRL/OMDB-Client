<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Film - OMDb API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cerca Film</h1>
            <p>Inserisci una parola chiave per trovare i film correlati</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Inserisci il titolo del film...">
                <button id="searchButton">Cerca</button>
            </div>
            <div class="search-info">
                <span id="searchTerm"></span>
                <span id="resultCount"></span>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Ricerca in corso...</p>
        </div>
        
        <div id="results" class="results-container"></div>
        
        <footer>
            <p>Dati forniti da <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
