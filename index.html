<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Film - OMDb API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cerca Film</h1>
            <p>Cerca film per titolo, anno, o entrambi</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Titolo del film (opzionale)">
                <input type="number" id="yearInput" placeholder="Anno (opzionale)" min="1900" max="2030">
                <button id="searchButton">Cerca</button>
            </div>
            <div class="search-info">
                <span id="searchTerm"></span>
                <span id="resultCount"></span>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Ricerca in corso...</p>
        </div>
        
        <div id="results" class="results-container"></div>
        
        <div id="pagination" class="pagination hidden">
            <div class="pagination-info">
                <span id="pageInfo">Pagina 1 di 1</span>
            </div>
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">Prima</button>
                <button id="prevPage" class="pagination-btn">Precedente</button>
                <div id="pageNumbers" class="page-numbers"></div>
                <button id="nextPage" class="pagination-btn">Successiva</button>
                <button id="lastPage" class="pagination-btn">Ultima</button>
            </div>
            <div class="pagination-jump">
                <span>Vai a pagina:</span>
                <input type="number" id="jumpToPage" min="1">
                <button id="jumpButton">Vai</button>
            </div>
        </div>
        
        <footer>
            <p>Dati forniti da <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a></p>
            <p class="note">Inserisci titolo, anno o entrambi per effettuare la ricerca</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
